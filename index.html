<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>


<body>
  <div class="container-kotak">
    <div class="kotak blue">
      <div class="m-5">
        <h1>Get<span style="color: hsl(277, 64%, 61%);"> insights </span>that help your business grow.</h1>

        <p class="subheading">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <!-- Stats -->
        <div class="d-flex flex-row justify-content-between mt-4">
          <div>
            <p class="inner-num">10K+</p>
            <p class="inner">CUSTOMERS</p>
          </div>
          <div>
            <p class="inner-num">314</p>
            <p class="inner">TEMPLATES</p>
          </div>
          <div>
            <p class="inner-num">12M+</p>
            <p class="inner">QUERIES</p>
          </div>
        </div>
      </div>
    </div>

    <div class="kotak red">
      <img src=" ./images/image-header-desktop.jpg" alt="" class="image">
    </div>
  </div>

  <div class="attribution pb-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nadhifrafifaiz">Nadhif Rafifaiz K</a>.
  </div>


</body>

</html>
